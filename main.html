<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Car Insurance Registration Form</h1>
  
  <form method="POST">
    <div>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div>
      <label for="gender">Gender *</label><br>
      <label for="gender_male">Male</label>
      <input type="radio" id="gender_male" name="gender" value="male" required>
      <label for="gender_female">Female</label>
      <input type="radio" id="gender_female" name="gender" value="female">
      <label for="gender_other">Other</label>
      <input type="radio" id="gender_other" name="gender" value="other">
    </div>
    
    <div>
      <label for="cars">Car Brand *</label>
      <select id="cars" name="cars" required>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
      </select>
    </div>
    
    <div>
      <label for="carage">Car Age *</label>
      <input type="number" id="carage" name="carage" required>
    </div>
    
    <div>
      <label for="dop">Date of Purchase *</label>
      <input type="date" id="dop" name="dop" required>
    </div>
    
    <div>
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
